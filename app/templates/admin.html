<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الأدمن</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">لوحة الأدمن</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('dashboard') }}">لوحة التحكم</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">تسجيل الخروج</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h4>طلبات السحب المعلقة</h4>
    <table class="table table-striped table-hover mt-3">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>البريد الإلكتروني</th>
                <th>المبلغ</th>
                <th>الحالة</th>
                <th>إجراء</th>
            </tr>
        </thead>
        <tbody>
            {% for w in withdrawals %}
            <tr>
                <td>{{ w[0] }}</td>
                <td>{{ w[1] }}</td>
                <td>{{ w[2] }} USDT</td>
                <td>{{ w[3] }}</td>
                <td>
                    <a href="{{ url_for('approve_withdrawal', wid=w[0]) }}" class="btn btn-sm btn-success">تأكيد</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
